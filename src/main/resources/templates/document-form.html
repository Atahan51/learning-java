<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document Form</title>
</head>
<body>
    <h1>Document Form</h1>
    <form th:action="@{/documents}" th:object="${document}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title" name="title" required/>
        <br/>

        <label for="content">Content:</label>
        <textarea th:field="*{content}" id="content" name="content" required></textarea>
        <br/>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
